<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Music Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="neon-player">
            <div class="header">
                <h1 class="neon-text">Neon Beats</h1>
            </div>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/y6120QOlsfU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button id="glowButton" class="neon-button">Glow Effect</button>
            </div>
            <div class="track-info">
                <h2 class="neon-text-small">Darude - Sandstorm</h2>
                <p>Let the iconic electronic beats take you on a journey through time. Experience the energy!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
